apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

sourceCompatibility = config.javaVersion
targetCompatibility = config.javaVersion

def logger = new com.android.build.gradle.internal.LoggerWrapper(project.logger)
def sdkHandler = new com.android.build.gradle.internal.SdkHandler(project, logger)
for (File file : sdkHandler.sdkLoader.repositories) {
    repositories.maven {
        url = file.toURI()
    }
}

dependencies {
    compile project(':bundler-annotations')
    compile deps.javapoet
    compile deps.autoCommon

    compileOnly deps.supportFragment
    compileOnly deps.autoService
    compileOnly files(org.gradle.internal.jvm.Jvm.current().getToolsJar())

    testCompile deps.junit
}

publish {
    userOrg = bintray.user
    groupId = bintray.group
    artifactId = bintray.artifact.compiler
    publishVersion = bintray.version
    desc = bintray.desc
    website = bintray.website
}
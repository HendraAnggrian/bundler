apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

buildscript {
    ext.kotlin = '1.1.2-5'
    ext.butterknife = '8.6.0'
    ext.parceler = '1.1.6'
    ext.reveallayout = '0.4.0'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
    }
}

android {
    compileSdkVersion versions.sdk.target
    buildToolsVersion versions.buildTools
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion versions.sdk.target
        applicationId "com.example.bundlerexample"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin"

    compile "com.android.support:appcompat-v7:$versions.android.support"
    compile "com.android.support:cardview-v7:$versions.android.support"
    compile "com.android.support:design:$versions.android.support"
    androidTestCompile("com.android.support.test:runner:$versions.android.runner") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestCompile("com.android.support.test.espresso:espresso-core:$versions.android.espresso") {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    compile "com.hendraanggrian:reveallayout:$reveallayout"

    compile project(':bundler')
    kapt project(':bundler-compiler')

    compile "com.jakewharton:butterknife:$butterknife"
    kapt "com.jakewharton:butterknife-compiler:$butterknife"

    compile "org.parceler:parceler-api:$parceler"
    kapt "org.parceler:parceler:$parceler"

    testCompile "junit:junit:$versions.junit"
}
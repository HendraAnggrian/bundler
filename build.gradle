buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext.config = [
        sdk        : [
                'min'   : 12,
                'target': 25
        ],
        buildTools : '25.0.2',
        testRunner : 'android.support.test.runner.AndroidJUnitRunner',
        javaVersion: JavaVersion.VERSION_1_7
]

ext.deps = [
        // junit
        junit             : 'junit:junit:4.12',
        // google
        truth             : 'com.google.truth:truth:0.31',
        compileTesting    : 'com.google.testing.compile:compile-testing:0.9',
        autoService       : 'com.google.auto.service:auto-service:1.0-rc3',
        autoCommon        : 'com.google.auto:auto-common:0.8',
        // android
        supportAnnotations: 'com.android.support:support-annotations:25.3.1',
        supportFragment   : 'com.android.support:support-fragment:25.3.1',
        testRunner        : 'com.android.support.test:runner:0.5',
        testEspresso      : 'com.android.support.test.espresso:espresso-core:2.2.2',
        // square
        javapoet          : 'com.squareup:javapoet:1.8.0',
        // parceler
        parceler          : 'org.parceler:parceler-api:1.1.6',
        parcelerCompiler  : 'org.parceler:parceler:1.1.6'
]

ext.bintray = [
        user    : 'hendraanggrian',
        group   : 'com.hendraanggrian',
        artifact: [
                annotations: 'bundler-annotations',
                compiler   : 'bundler-compiler',
                main       : 'bundler'
        ],
        version : '0.3.2',
        desc    : 'Android extra field binder with annotation processor.',
        website : 'https://github.com/HendraAnggrian/bundler'
]

